<!doctype html>
<html>
	<head>
		<title>Line Highlighter Chrome Extension</title>

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="controls">
			<h4>Controls</h4>
			<span>ctrl/cmd + e</span> : enable / disable line-highlighter<br>
			<span>f</span> / <span>v</span> : fast move the line up / down (default 20px)<br>
			<span>d</span> / <span>c</span> : slow move the line up / down (2px)<br>
			<span>j</span> / <span>n</span> : increase / decrease the height of the line<br>
			<span>g</span> : hide / show the cursor<br>
			<span>i</span> / <span>o</span> : move the cursor to the left / right<br>
		</div>
	</body>
</html>
