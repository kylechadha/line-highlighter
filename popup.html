<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Line Highlighter</title>
	<link rel="stylesheet" href="popup-styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Line Highlighter</h1>
			<p class="tagline">Keep your place while reading</p>
		</header>
		
		<main>
			<div class="shortcuts">
				<div class="shortcut-group">
					<h2>Getting Started</h2>
					<div class="shortcut">
						<span class="keys">
							<kbd>ctrl</kbd><span class="plus">+</span><kbd>e</kbd>
						</span>
						<span class="action">Enable highlighter</span>
					</div>
					<div class="shortcut">
						<span class="instruction">Click any text to highlight that line</span>
					</div>
				</div>
				
				<div class="shortcut-group">
					<h2>Navigation</h2>
					<div class="shortcut">
						<span class="keys">
							<kbd>f</kbd> <kbd>↑</kbd>
						</span>
						<span class="action">Previous line</span>
					</div>
					<div class="shortcut">
						<span class="keys">
							<kbd>v</kbd> <kbd>↓</kbd>
						</span>
						<span class="action">Next line</span>
					</div>
				</div>
				
				<div class="shortcut-group">
					<h2>Cursor</h2>
					<div class="shortcut">
						<span class="keys">
							<kbd>g</kbd>
						</span>
						<span class="action">Toggle cursor</span>
					</div>
					<div class="shortcut">
						<span class="keys">
							<kbd>i</kbd> <kbd>o</kbd>
						</span>
						<span class="action">Move cursor ←→</span>
					</div>
				</div>
			</div>
		</main>
		
		<footer>
			<a href="https://github.com/kylechadha/line-highlighter" target="_blank">View on GitHub</a>
		</footer>
	</div>
</body>
</html>
