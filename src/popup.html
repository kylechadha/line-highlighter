<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Line Highlighter</title>
  <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Line Highlighter</h1>
      <p class="tagline">Keep your place while reading</p>
    </header>
    
    <main>
      <!-- Toggle Button -->
      <div class="toggle-section">
        <button id="toggle-btn" class="toggle-btn">OFF</button>
        <p id="status-text" class="status-text"></p>
      </div>
      
      <!-- Keyboard Shortcuts -->
      <div class="section">
        <div class="section-header">
          <h2>Keyboard Shortcuts</h2>
          <button id="reset-shortcuts" class="reset-btn">Reset</button>
        </div>
        <div class="shortcut-list">
          <div class="shortcut-item">
            <label>Toggle:</label>
            <button id="chrome-shortcut" class="chrome-shortcut">‚å•L</button>
          </div>
          <div class="chrome-shortcut-hint">Managed in browser settings</div>
          <div class="shortcut-item">
            <label for="shortcut-up">Previous line:</label>
            <input type="text" id="shortcut-up" class="shortcut-input" readonly value="F">
          </div>
          <div class="shortcut-item">
            <label for="shortcut-down">Next line:</label>
            <input type="text" id="shortcut-down" class="shortcut-input" readonly value="V">
          </div>
        </div>
      </div>
      
      <!-- Color Picker -->
      <div class="section">
        <h2>Highlighter Color</h2>
        <div class="color-grid">
          <button class="color-btn selected" data-color="yellow"></button>
          <button class="color-btn" data-color="orange"></button>
          <button class="color-btn" data-color="pink"></button>
          <button class="color-btn" data-color="green"></button>
          <button class="color-btn" data-color="blue"></button>
          <button class="color-btn" data-color="purple"></button>
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
